<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      position: relative;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      font-weight: 500;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    /* Hero */
    .hero {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #fff;
      color: #333;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #ddd;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
        z-index: 1000;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">MyLogo</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>We provide the best services for your needs. Start your journey with us today.</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 MyWebsite. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
